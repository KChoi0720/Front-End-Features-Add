<!DOCTYPE html>
<html lang="zh-EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colourful Lines Sign On Interface</title>
    <link rel="stylesheet" href="238.css">
</head>
<body>
    <div class="ring">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i>
        <div class="login">
            <h2>Sign On</h2>
            <div class="ipt-box">
                <input type="text" placeholder="Account">
            </div>
            <div class="ipt-box">
                <input type="password" placeholder="Password">
            </div>
            <div class="ipt-box">
                <input type="submit" value="Signon">
            </div>
            <div class="links">
                <a href="#">ForgetPassword</a>
                <a href="#">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
